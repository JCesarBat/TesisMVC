<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
<div class="container">
    <h2>Registro</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="superuser">¿Es superusuario?</label>
            <select id="superuser" name="superuser" required>
                <option value="no">No</option>
                <option value="yes">Sí</option>
            </select>
        </div>
        <div class="form-group">
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="provincia1">Provincia 1</option>
                <option value="provincia2">Provincia 2</option>
                <option value="provincia3">Provincia 3</option>
                <!-- Agrega más opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipio" required>
                <option value="">Seleccione un municipio</option>
                <option value="municipio1">Municipio 1</option>
                <option value="municipio2">Municipio 2</option>
                <option value="municipio3">Municipio 3</option>
                <!-- Agrega más opciones aquí -->
            </select>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
</body>
</html>
