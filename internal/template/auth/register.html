<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/auth/register.css">
</head>
<body>

<div class="container">
    {{ if eq .status 401 }}
    <div id="messageBox" class="message-box">
        <span class="close-btn" onclick="document.getElementById('messageBox').style.display='none'">&times;</span>
        <p>Datos  incorrectos</p>
    </div>
    {{ end }}
    <h2>Registro</h2>
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="superuser">¿Es superusuario?</label>
            <select id="superuser" name="superuser" required>
                <option value="no">No</option>
                <option value="yes">Sí</option>
            </select>
        </div>
        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipio" required>
                {{ range .prov }}
                    {{ range .Municipios }}

                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
                {{ end }}

            </select>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
<script >
    let value = document.getElementById('#provinciaId').value;
    console.log(value);
</script>
</body>
</html>
